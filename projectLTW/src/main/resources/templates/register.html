<!DOCTYPE html>
<html lang="en" xmlns:th ="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<title>Register Page</title>
</head>
<body>
	<div class="container" style="margin-top: 10px;">
		<div class="row"
			style="border: 1px darkgrey solid; border-radius: 10px; width: 50%; margin: 0 auto; padding: 20px;">
			<div class="col-sm-12">
				
				<h2>Register</h2>
				<form action="/saveOrUpdate"  method="post">
					<div class="form-group">
						<label>UserName</label> 
						<input type="text" class="form-control" name="username" placeholder="Enter UserName" id="username" value="">
					</div>
					<div class="form-group">
						<label>Password:</label> 
						<input type="password"
							class="form-control" name="password" placeholder="Enter Password">
					</div>
					<div class="form-group">
						<label>FullName</label> 
						<input type="text"  class="form-control" name="fullname" placeholder="Enter UserName" id="fullname" value="">
					</div>
					<div class="form-group">
						<label>Email</label> 
						<input type="text"  class="form-control" name="email" placeholder="Enter Email" id="email" value="">
					</div>
					<div class="form-group">
						<label>Gender</label>
						<div class="radio">
							<label class="checkbox-inline">
							<input type="radio"  name="gender" value="1" id="gender1">Male</label> 
							<label class="checkbox-inline">
							<input type="radio"  name="gender" checked="checked" value="0" id="gender2">Female</label>
						</div>
					</div>
					<p style="color: red" th:text="${errorRegister}"></p>
					<button type="submit" class="btn btn-primary">Save</button>
					<button type="reset" class="btn btn-primary" href="/login">Cancel</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
